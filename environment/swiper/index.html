<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/css/swiper.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="curriculumhead">
                    <div class="curriculumexplanation">
                        <h2>RPA初心者の方へ お勧めコース</h2>
                        <img src="wakaba.png" width="35px" height="35px">
                    </div>
                    <p>まずは、「RPA概論コース」から始めましょう！</br> UiPath Studio ユーザーは、「UiPath Studio 開発入門コース」 UiPath StudioX ユーザーは、「UiPath StudioX 開発コース」にて学習しましょう！
                    </p>
                </div>
                <div class="curriculumbottom">
                    <div class="curriculumbottomdiv">
                        <img src="academy.png">
                    </div>
                    <div>
                        UiPath Studioにて開発を行うRPAデベロッパー向けには２つのプログラム「基礎」・「上級」があります
                    </div>
                </div>
            </div>
            
            <div class="swiper-slide">
                <div class="catalogleftdiv">
                    <img src="images\training_catalog.png" width="350px" height="396px">
                </div>
                <div class="catalogrightdiv">
                     <div="catalogbutton">
                        <a href="https://www.uipath.com/hubfs/ja/web/academy/training/catalog.pdf">
                        <img src="button.png" width="300px" height="300px">
                        </a>
                    </div>
                </div>
            </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/js/swiper.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
